<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="./css/content.css">
    <link rel="stylesheet" href="./css/sidebar.css">
    <title>To Do List</title>
</head>
<body>
    <div class="app">

        <aside>
            <header>
                To Do
            </header>

            <form>
                <input type="text" placeholder="Search">
            </form>

            <nav>
                <a href="a" class="today">
                    <p>
                    <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linejoin="round" stroke-width="2" d="M10 6v4l3.276 3.276M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                      </svg>
                    <span>3</span>
                    </p>
                    Today</a>
                <a href="a" class="scheduled">
                    <p>
                        <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="18" height="20" fill="none" viewBox="0 0 18 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M12 2h4a1 1 0 0 1 1 1v15a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V3a1 1 0 0 1 1-1h4m6 0v3H6V2m6 0a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1M5 5h8m-5 5h5m-8 0h.01M5 14h.01M8 14h5"/>
                          </svg>
                          <span>4</span>
                    </p>
                    Scheduled</a>
                <a href="a" class="all">
                    <p>
                        <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 4c0 1.657-3.582 3-8 3S1 5.657 1 4m16 0c0-1.657-3.582-3-8-3S1 2.343 1 4m16 0v6M1 4v6m0 0c0 1.657 3.582 3 8 3s8-1.343 8-3M1 10v6c0 1.657 3.582 3 8 3s8-1.343 8-3v-6"/>
                          </svg>
                          <span>17</span>
                    </p>
                    All</a>
                <a href="a" class="flagged">
                    <p>
                    <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m13 19-6-5-6 5V2a1 1 0 0 1 1-1h10a1 1 0 0 1 1 1v17Z"/>
                      </svg>
                      <span>1</span>
                    </p>
                    Flagged</a>
                   
            </nav>

            <div class="lists">
                <hr width="100%" size="1rem" >
                <a href="a" class="list">
                    Shopping List
                </a>
            </div>
            <footer>
                <button class="add-list"> <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 5.757v8.486M5.757 10h8.486M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                </svg> Add list</button>
            </footer>
        </aside>

        <main>
            <header class="add-new">
                <button>+</button>
            </header>
            <div class="title">
            <h1 class="today">Today</h1>
            <h1 class="scheduled">Scheduled</h1>
            <h1 class="all">All</h1>
            <h1 class="flagged">Flagged</h1>
            </div>

            <ol class="todos">
                <li>
                    <svg>
                        <circle cx="13" cy="13" r="11"> </circle>
                    </svg>
                    <p>poprat</p>
                </li>
                <li>
                    <svg>
                        <circle cx="13" cy="13" r="11"> </circle>
                    </svg>
                    <p> 
                       upratat 
                    </p>
                </li>
                <li>
                    <svg>
                        <circle cx="13" cy="13" r="11"> </circle>
                    </svg>
                    <p> 
                        navarit
                    </p>
                </li>
                <li>
                    <svg>
                        <circle cx="13" cy="13" r="11"> </circle>
                    </svg>
                    <p> 
                        pospat si
                    </p>
                </li>
                <li>
                    <svg>
                        <circle cx="13" cy="13" r="11"> </circle>
                    </svg>
                    <p> 
                        pomackat macky
                    </p>
                </li>
            </ol>

              
        </main>
    </div>
</body>
</html>
